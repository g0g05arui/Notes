<div class="no-focus" style="display:flex;justify-content: center;align-items: center;width: 100%;height: 50px;">
    <input  type="text" placeholder="Titlu..." style="width:50%; height:30px;"  class="no-focus"   [(ngModel)]="title" (ngModelChange)="save($event)" >    
</div>
<div mat-dialog-content style="height: calc(100% - 96px);">
    <textarea class="form-control" 
    name="message"
    rows="8"
    [(ngModel)]="message"
    style="height: 90%;width: 98%;" class="no-focus"></textarea>
</div>
<div mat-dialog-actions style="display: flex;justify-content: space-between;">
    <div style="display:flex;">
        <button (click)="cancel()" style="margin-right:10px;">Anuleaza</button>
        <button (click)="delete()">Sterge</button>

    </div>
    <button (click)="confirm()">Salveaza</button>
</div>
