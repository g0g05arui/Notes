<div class="no-focus" style="display:flex;justify-content: center;align-items: center;width: 100%;height: 50px;">
    <input  type="text" placeholder="Titlu..." style="width:50%; height:30px;"     [(ngModel)]="title" (ngModelChange)="save($event)" >    
</div>
<div mat-dialog-content style="height: calc(100% - 96px);">
    <textarea class="form-control" 
    name="message"
    rows="8"
    [(ngModel)]="message"
    style="height: 90%;width: 98%;"></textarea>
</div>
<div mat-dialog-actions style="display: flex;justify-content: space-between;">
    <button (click)="cancel()">Anuleaza</button>
    <button (click)="confirm()">Salveaza</button>
</div>
